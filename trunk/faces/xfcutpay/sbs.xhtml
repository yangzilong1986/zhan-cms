<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                template="/templates/ui.xhtml">

<ui:define name="head">

</ui:define>

<ui:define name="content">
    <div id="header">
        <!--style="padding:20px  0  20px  0;border-bottom:solid  1px  blue">-->
        <div>
            <p:messages showDetail="true"/>
            <p:panel header="住房按揭正常还款记录查询条件">
                <h:form>
                    <h:panelGrid columns="2" style="text-align:left">
                        <h:outputLabel value="合同号:" for="hth"/>
                        <h:inputText id="hth" size="30" value="#{xfCutpayAction.detlRecord.contractno}"/>

                        <h:outputLabel value="客户名称:" for="khmc"/>
                        <h:inputText id="khmc" size="30" value="#{xfCutpayAction.detlRecord.clientname}"/>

                    </h:panelGrid>
                    <h:panelGrid columns="1" style="text-align:left;padding:10px 0  0 80px"
                                 width="300px">
                        <h:panelGroup>
                            <p:commandButton id="qrybtn" value="查询" action="#{xfCutpayAction.query}" ajax="false"
                                             style="width:100px"/>
                            <p:commandButton value="重置" type="reset" ajax="false" style="width:100px"/>
                        </h:panelGroup>
                    </h:panelGrid>
                </h:form>
            </p:panel>
        </div>
    </div>

    <div style="padding-top:15px">
        <p:tabView>
            <p:tab title="住房按揭代扣记录">
                <h:form>
                    <p:messages/>

                    <p:dataTable id="pdt" height="200"
                                 value="#{xfCutpayAction.detlList}" var="record"
                                 selection="#{xfCutpayAction.selectedRecords}"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 paginator="true" rows="10" paginatorPosition="both"
                                 rowsPerPageTemplate="100,50,30,15,5"
                                 emptyMessage="数据记录为空...">

                        <f:facet name="header">

                            <h:outputText value="记录总笔数：#{xfCutpayAction.totalcount}"/>
                            <p:spacer width="10"/>
                            总金额：
                            <h:outputText value="#{xfCutpayAction.totalamt}">
                                <f:convertNumber type="number" pattern="#,###,###,###,###.##"/>
                            </h:outputText>
                        </f:facet>
                        <p:column selectionMode="multiple"/>
                        <p:column sortBy="#{record.contractno}">
                            <f:facet name="header">
                                合同号
                            </f:facet>
                            <h:outputText value="#{record.contractno}"/>
                        </p:column>
                        <p:column sortBy="#{record.clientname}">
                            <f:facet name="header">
                                姓 名
                            </f:facet>
                            <h:outputText value="#{record.clientname}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                计划还款日
                            </f:facet>
                            <h:outputText value="#{record.paybackdate}"/>
                        </p:column>
                        <p:column style="text-align:right">
                            <f:facet name="header">
                                <!--还款金额-->
                                <h:outputText value="还款金额" style="text-align:left"/>
                            </f:facet>
                            <h:outputText value="#{record.paybackamt}">
                                <f:convertNumber type="number" pattern="#,###,###,###,###.##"/>
                            </h:outputText>
                        </p:column>
                        <p:column style="text-align:right">
                            <f:facet name="header">
                                本金
                            </f:facet>
                            <h:outputText value="#{record.principalamt}">
                                <f:convertNumber type="number" pattern="#,###,###,###,###.##"/>
                            </h:outputText>
                        </p:column>
                        <p:column style="text-align:right">
                            <f:facet name="header">
                                利息
                            </f:facet>
                            <h:outputText value="#{record.servicechargefee}">
                                <f:convertNumber type="number" pattern="#,###,###,###,###.##"/>
                            </h:outputText>
                        </p:column>
                        <p:column style="text-align:right">
                            <f:facet name="header">
                                罚息
                            </f:facet>
                            <h:outputText value="#{record.breachfee}">
                                <f:convertNumber type="number" pattern="#,###,###,###,###.##"/>
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                贷款帐号
                            </f:facet>
                            <h:outputText value="#{record.clientact}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                扣款帐号
                            </f:facet>
                            <h:outputText value="#{record.paybackact}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                银行
                            </f:facet>
                            <h:outputText value="#{record.paybackbankid}"/>
                        </p:column>

                        <p:column headerText="操作" style="width:100px;text-align:center">
                            <h:commandLink immediate="true" value="删除" action="#{xfCutpayAction.deleteRecord}">
                                <f:setPropertyActionListener value="#{record}"
                                                             target="#{xfCutpayAction.selectedRecord}"/>
                            </h:commandLink>
                        </p:column>

                    </p:dataTable>

                    <p:dialog header="正常还款记录明细" widgetVar="FDRecordDialog" width="650" height="600">
                        <h:panelGrid id="display" columns="2" cellpadding="4">

                            <f:facet name="header">
                                明细
                            </f:facet>

                            <h:outputText value="合同号:"/>
                            <h:outputText value="#{T100101.selectedRecord.stdhth}"/>

                            <h:outputText value="姓名:"/>
                            <h:outputText value="#{T100101.selectedRecord.stdkhmc}"/>

                            <h:outputText value="客户号:"/>
                            <h:outputText value="#{T100101.selectedRecord.stdkhh}"/>

                            <h:outputText value="借据号:"/>
                            <h:outputText value="#{T100101.selectedRecord.stdjjh}"/>
                        </h:panelGrid>
                    </p:dialog>
                    <br/>
                    <p:menubar >
                        <p:submenu>
                            <f:facet name="label">
                                <p:menuitem value="【套平】" actionListener="#{xfCutpayAction.writeback}"/>
                            </f:facet>
                        </p:submenu>
                        <p:submenu>
                            <f:facet name="label">
                                <p:menuitem value="【套修改】"/>
                            </f:facet>
                        </p:submenu>
                    </p:menubar>

                </h:form>

            </p:tab>

            <p:tab title="消费信贷代扣记录">
                ....
            </p:tab>
        </p:tabView>


    </div>


</ui:define>

</ui:composition>
