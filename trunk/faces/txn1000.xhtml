<!DOCTYPE  html  PUBLIC  "-//W3C//DTD  XHTML  1.0  Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>测试简单的复合组件</title>
    <meta http-equiv="keywords" content="jsf2.0,组件，ajax"/>
    <meta http-equiv="description" content="测试简单的复合组件."/>
    <meta http-equiv="content-type" content="text/html;  charset=UTF-8"/>
</h:head>

<body>
<div id="header" style="padding:100px  0  20px  100px;font-size:22px;font-weight:bold;border-bottom:solid  1px  red">
    AUTHOR IS：#{T201001.ID}。
</div>
<div>
    <h:form id="form" style="padding:20px  0  20px  100px">
        <div style="padding:20px;">
            <span>请输入响应文字：</span>
            <h:inputText value="#{T201001.ID}" />
        </div>
        <div style="padding-left:50px">
            <!--<h:commandButton id="post" style="padding:3px;width:100px;" value="提交响应" action="txn1000"/>-->
            <h:commandButton id="post" style="padding:3px;width:100px;" value="提交响应" action="#{T201001.start}"/>
        </div>
    </h:form>
</div>
<h:panelGroup id="after">
    <div style="padding:20px  0  0  100px">
        响应：<h:outputText id="echo" value="#{T201001.ID}" escape="false" />
    </div>
</h:panelGroup>
</body>
</html>
