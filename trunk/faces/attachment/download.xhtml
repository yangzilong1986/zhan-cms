                template="/templates/ui.xhtml">

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">

            <h:form>
                <p:messages id="msgs" showDetail="true"/>

                <p:panel header="消费信贷申请单附件下载">
                    <h:panelGrid columns="1" cellpadding="0" cellspacing="5">
                        <h:outputLabel value="申请单号:" for="appno"/>
                        <h:inputText id="appno" size="40" value="#{attachmentDownload.appno}" disabled="true"/>
                        <h:outputLabel value=""/>
                        <h:outputLabel value=""/>

                        <h:inputText id="name" size="40" value="#{attachmentDownload.name}" disabled="true"/>
                        <h:outputLabel value=""/>
                        <h:outputLabel value=""/>
                        <h:outputLabel value=""/>
                        <h:outputLabel value="申请日期:" for="clientid"/>
                        <h:inputText id="clientid" size="40" value="#{attachmentDownload.clientid}" disabled="true"/>
                        <h:outputLabel value=""/>
                        <h:outputLabel value=""/>
                        <h:outputLabel value=""/>
                        <h:outputLabel value="申请日期:" for="appdate"/>
                        <h:inputText id="appdate" size="40" value="#{attachmentDownload.appdate}" disabled="true"/>
                        <h:outputLabel value=""/>
                        <h:outputLabel value=""/>
                        <h:outputLabel value=""/>

                        <p:commandButton value="申请单附件下载" ajax="false" update="msgs">
                            <p:fileDownload value="#{attachmentDownload.file}"/>
                        </p:commandButton>
                    </h:panelGrid>
                </p:panel>
            </h:form>

        </div>
        <div id="footer_body"
             style="padding:100px  0  20px  50px;font-size:12px;font-weight:bold;border-bottom:solid  1px  blue">
        </div>
    </ui:define>

</ui:composition>
