<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                template="/templates/ui.xhtml">

<ui:define name="head">

</ui:define>

<ui:define name="content">
    <div id="header">
        <!--style="padding:20px  0  20px  0;border-bottom:solid  1px  blue">-->
        <div>
            <p:messages id="inputmsgs" showDetail="true"/>
            <p:panel header="住房按揭正常还款记录查询条件">
                <h:form>
                    <h:panelGrid columns="2" cellspacing="5">
                        <h:outputLabel value="合同号:" for="hth"/>
                        <h:inputText id="hth" size="40" value="#{xfCutpayAction.detlRecord.contractno}"/>

                        <h:outputLabel value="客户名称:" for="khmc"/>
                        <h:inputText id="khmc" size="40" value="#{xfCutpayAction.detlRecord.clientname}"/>

                        <h:outputText value="" />
                        <h:panelGroup>
                            <p:commandButton id="qrybtn" value="查询" action="#{xfCutpayAction.query}" ajax="false" />
                            <p:commandButton value="重置" type="reset" ajax="false"/>
                        </h:panelGroup>
                    </h:panelGrid>
                </h:form>
            </p:panel>
        </div>
    </div>

    <div style="padding-top:15px">
        <p:tabView>
            <p:tab title="住房按揭代扣记录">
                <h:form>
                    <p:messages id="msgs" showDetail="true"/>

                    <p:dataTable id="pdt" height="200"
                                 value="#{xfCutpayAction.detlList}" var="record"
                                 selection="#{xfCutpayAction.selectedRecords}"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 paginator="true" rows="10" paginatorPosition="both"
                                 rowsPerPageTemplate="100,50,30,15,5"
                                 emptyMessage="数据记录为空...">

                        <f:facet name="header">

                            <h:outputText value="记录总笔数：#{xfCutpayAction.totalcount}"/>
                            <p:spacer width="10"/>
                            总金额：
                            <h:outputText value="#{xfCutpayAction.totalamt}">
                                <f:convertNumber type="number" pattern="#,###,###,###,###.##"/>
                            </h:outputText>
                        </f:facet>
                        <p:column selectionMode="multiple"/>
                        <p:column sortBy="#{record.contractno}">
                            <f:facet name="header">
                                合同号
                            </f:facet>
                            <h:outputText value="#{record.contractno}"/>
                        </p:column>
                        <p:column sortBy="#{record.clientname}">
                            <f:facet name="header">
                                姓 名
                            </f:facet>
                            <h:outputText value="#{record.clientname}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                计划还款日
                            </f:facet>
                            <h:outputText value="#{record.paybackdate}"/>
                        </p:column>
                        <p:column style="text-align:right">
                            <f:facet name="header">
                                <!--还款金额-->
                                <h:outputText value="还款金额" style="text-align:left"/>
                            </f:facet>
                            <h:outputText value="#{record.paybackamt}">
                                <f:convertNumber type="number" pattern="#,###,###,###,###.##"/>
                            </h:outputText>
                        </p:column>
                        <p:column style="text-align:right">
                            <f:facet name="header">
                                本金
                            </f:facet>
                            <h:outputText value="#{record.principalamt}">
                                <f:convertNumber type="number" pattern="#,###,###,###,###.##"/>
                            </h:outputText>
                        </p:column>
                        <p:column style="text-align:right">
                            <f:facet name="header">
                                利息
                            </f:facet>
                            <h:outputText value="#{record.servicechargefee}">
                                <f:convertNumber type="number" pattern="#,###,###,###,###.##"/>
                            </h:outputText>
                        </p:column>
                        <p:column style="text-align:right">
                            <f:facet name="header">
                                罚息
                            </f:facet>
                            <h:outputText value="#{record.breachfee}">
                                <f:convertNumber type="number" pattern="#,###,###,###,###.##"/>
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                贷款帐号
                            </f:facet>
                            <h:outputText value="#{record.clientact}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                扣款帐号
                            </f:facet>
                            <h:outputText value="#{record.paybackact}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                银行
                            </f:facet>
                            <h:outputText value="#{record.paybackbankid}"/>
                        </p:column>

                        <p:column headerText="操作" style="width:100px;text-align:center">
                            <h:commandLink immediate="true" value="删除" action="#{xfCutpayAction.deleteRecord}">
                                <f:setPropertyActionListener value="#{record}"
                                                             target="#{xfCutpayAction.selectedRecord}"/>
                            </h:commandLink>
                        </p:column>

                    </p:dataTable>

                    <br/>
                    <p:menubar >
                        <p:submenu>
                            <f:facet name="label">
                                <p:menuitem value="【全部回写】" actionListener="#{xfCutpayAction.writebackAll}" update="msgs"/>
                            </f:facet>
                        </p:submenu>
                        <p:submenu>
                            <f:facet name="label">
                                <p:menuitem value="【多笔回写】" action="#{xfCutpayAction.writebackMulti}" update="msgs"/>
                            </f:facet>
                        </p:submenu>
                    </p:menubar>

                </h:form>

            </p:tab>

            <p:tab title="消费信贷代扣记录">
                ....
            </p:tab>
        </p:tabView>


    </div>


</ui:define>

</ui:composition>
