<!DOCTYPE  html  PUBLIC  "-//W3C//DTD  XHTML  1.0  Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"  
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>测试简单的复合组件</title>
    <meta http-equiv="keywords" content="jsf2.0,组件，ajax"/>
    <meta http-equiv="description" content="测试简单的复合组件."/>
    <meta http-equiv="content-type" content="text/html;  charset=UTF-8"/>
</h:head>

<body>
<div id="header" style="padding:100px  0  20px  100px;font-size:22px;font-weight:bold;border-bottom:solid  1px  red">
    IP IS：#{searchService.ID}。
    PORT IS：#{searchService.port}。
</div>
<div>
    <h:form id="form" style="padding:20px  0  20px  100px">

        <h:dataTable id="records" value="#{searchService.allRecords}" var="record" border="1" width="80%">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="客户号" />
                </f:facet>
                <h:outputText value="#{record.contractno}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="客户号1" />
                </f:facet>
                <h:outputText value="#{record.name}" />
            </h:column>
        </h:dataTable>
       <p:spinner />
    </h:form>
</div>

</body>
</html>
