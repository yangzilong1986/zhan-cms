<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">
        <div style="padding:10px 20px">
            <p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>
            <p:dialog modal="true" widgetVar="statusDialog" header="数据读取中..." draggable="false" closable="false">
                <p:graphicImage value="/images/ajaxloadingbar.gif"/>
            </p:dialog>
            <p:messages id="msgs" showDetail="true"/>
            <p:panel header="住房按揭提前还款记录查询条件">
                <h:form>
                    <h:panelGrid columns="2" style="text-align:left">
                        <h:outputLabel value="合同号:" for="hth"/>
                        <h:inputText id="hth" size="30" value="#{T100103.responseRecord.stdhth}"/>

                        <h:outputLabel value="客户名称:" for="khmc"/>
                        <h:inputText id="khmc" size="30" value="#{T100103.responseRecord.stdkhmc}"/>


                        <h:outputLabel value="地区:" for="dqh"/>
                        <h:selectOneMenu id="dqh" value="#{T100103.responseRecord.stddqh}" style="width:150px">
                            <f:selectItems value="#{T100103.regionOptions}"/>
                        </h:selectOneMenu>
                        <h:outputText/>
                        <h:panelGroup>
                            <p:commandButton id="qrybtn" value="查询" action="#{T100103.query}" update="msgs,datatable"/>
                            <p:commandButton value="重置" type="reset"/>
                        </h:panelGroup>

                    </h:panelGrid>
                </h:form>
            </p:panel>
        </div>

        <div style="padding:0 20px ">
            <h:form id="datatable">
                <p:dataTable var="response" value="#{T100103.responseFDList}"
                             paginator="true" rows="20"
                             selection="#{T100103.selectedRecord}"
                             selectionMode="single"
                             rowSelectListener="#{T100103.onRowSelectNavigate}"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,15,30,100">
                    <f:facet name="header">
                        还款记录清单
                    </f:facet>
                    <!--<p:column  filterBy="#{response.stdhth}" filterMatchMode="contains">-->
                    <p:column sortBy="#{response.stdhth}">
                        <f:facet name="header">
                            合同号
                        </f:facet>
                        <h:outputText value="#{response.stdhth}"/>
                        <f:facet name="footer">
                            <h:outputText value="共#{T100103.totalcount}笔"/>
                        </f:facet>
                    </p:column>
                    <p:column sortBy="#{response.stdkhmc}">
                        <f:facet name="header">
                            姓 名
                        </f:facet>
                        <h:outputText value="#{response.stdkhmc}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            计划还款日
                        </f:facet>
                        <h:outputText value="#{response.stdjhhkr}"/>
                    </p:column>
                    <p:column style="text-align:right">
                        <f:facet name="header">
                            <!--还款金额-->
                            <h:outputText value="还款金额" style="text-align:left"/>
                        </f:facet>
                        <h:outputText value="#{response.stdhkje}"/>
                        <f:facet name="footer">
                            <h:outputText value="#{T100103.totalamt}"/>
                        </f:facet>
                    </p:column>
                    <p:column style="text-align:right">
                        <f:facet name="header">
                            本金
                        </f:facet>
                        <h:outputText value="#{response.stdhkbj}"/>
                        <f:facet name="footer">
                            <h:outputText value="#{T100103.totalPrincipalAmt}"/>
                        </f:facet>
                    </p:column>
                    <p:column style="text-align:right">
                        <f:facet name="header">
                            利息
                        </f:facet>
                        <h:outputText value="#{response.stdhklx}"/>
                        <f:facet name="footer">
                            <h:outputText value="#{T100103.totalInterestAmt}"/>
                        </f:facet>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            贷款帐号
                        </f:facet>
                        <h:outputText value="#{response.stddkzh}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            扣款帐号
                        </f:facet>
                        <h:outputText value="#{response.stdhkzh}"/>
                    </p:column>
                    <!--<p:column filterBy="#{response.stddqh}" filterMatchMode="exact" filterOptions="#{T100103.regionOptions}"  filterStyle="width:45px">-->
                    <p:column sortBy="#{response.stddqh}">
                        <f:facet name="header">
                            地区
                        </f:facet>
                        <h:outputText value="#{response.stddqh}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            银行
                        </f:facet>
                        <h:outputText value="#{response.stdyhh}"/>
                    </p:column>
                </p:dataTable>
                <p:dialog header="正常还款记录明细" widgetVar="FDRecordDialog" width="650" height="600">
                    <h:panelGrid id="display" columns="2" cellpadding="4">

                        <f:facet name="header">
                            明细
                        </f:facet>

                        <h:outputText value="合同号:"/>
                        <h:outputText value="#{T100103.selectedRecord.stdhth}"/>

                        <h:outputText value="姓名:"/>
                        <h:outputText value="#{T100103.selectedRecord.stdkhmc}"/>

                        <h:outputText value="客户号:"/>
                        <h:outputText value="#{T100103.selectedRecord.stdkhh}"/>

                        <h:outputText value="借据号:"/>
                        <h:outputText value="#{T100103.selectedRecord.stdjjh}"/>
                    </h:panelGrid>
                </p:dialog>

            </h:form>
        </div>

    </ui:define>

</ui:composition>
