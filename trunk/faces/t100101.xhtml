<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">
        <div id="header"
             style="padding:20px  0  20px  0px;font-size:22px;font-weight:bold;border-bottom:solid  1px  blue">
            <div>
                <h:form id="form" style="padding:20px  0  0px  0px">

                    <div style="padding-left:20px">
                        <!--<h:commandButton id="post" style="padding:3px;width:100px;" value="提交响应" action="txn1000"/>-->
                        <h:commandButton id="post" style="padding:3px;width:100px;" value="提交查询"
                                         action="about"/>
                    </div>

                </h:form>
            </div>
        </div>

        <div style="padding:15px">
            <p:tabView>
                <p:tab title="房贷代扣记录">
                    <h:form>
                        <p:dataTable var="response" value="#{T100101.allRecords}"
                                     paginator="true" rows="10"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15">
                            <f:facet name="header">
                                还款记录清单
                            </f:facet>
                            <!--<p:dataTable var="car" value="#{searchService.allRecords}">-->
                            <p:column>
                                <f:facet name="header">
                                    借据号
                                </f:facet>
                                <h:outputText value="#{response.stdkhh}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    期次号
                                </f:facet>
                                <h:outputText value="#{response.stdqch}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    客户号
                                </f:facet>
                                <h:outputText value="#{response.stdkhh}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    客户名称
                                </f:facet>
                                <h:outputText value="#{response.stdkhmc}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:tab>
                <p:tab title="消费信贷代扣记录">
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:outputText value="......"/>
                    </h:panelGrid>
                </p:tab>
            </p:tabView>


        </div>


        <div id="footer_body"
             style="padding:100px  0  20px  100px;font-size:12px;font-weight:bold;border-bottom:solid  1px  blue">
            <!--Test for new cms txn 100101.-->
        </div>
    </ui:define>

</ui:composition>
