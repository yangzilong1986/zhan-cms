<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">

    </ui:define>

    <ui:define name="content">
        <div id="header"
             style="padding:20px  0  20px  0;border-bottom:solid  1px  blue">
            <div>
                <p:panel header="查询条件">
                    <h:form>
                        <p:focus/>
                        <h:panelGrid columns="3" style="text-align:left">
                            <h:outputLabel value="地区号* :" for="txt_title"/>
                            <h:inputText id="txt_title" size="40" value="#{searchService.regioncd}" required="true" requiredMessage="地区必须输入"/>
                            <p:message for="txt_title"/>

                            <h:outputLabel value="客户名称* :" for="txt_author"/>
                            <h:inputText id="txt_author" size="40" value="#{searchService.NAME}" />
                            <p:message for="txt_author"/>


                        </h:panelGrid>
                        <h:panelGrid columns="1" style="text-align:center;padding-top:10px;font-size:11px" width="30%">
                            <h:panelGroup>
                                <p:commandButton id="qrybtn" ajax="false" value="查询" action="#{searchService.query}"/>
                                <p:commandButton value="重置" type="reset"/>
                            </h:panelGroup>
                        </h:panelGrid>
                    </h:form>
                </p:panel>
            </div>
        </div>

        <div style="padding:15px;font-size:0.85em">
            <p:tabView>
                <p:tab title="房贷代扣记录">
                    <h:form prependId="false">
                        <p:dataTable var="response" value="#{searchService.records}"
                                     paginator="true" rows="10" dynamic="true">

                            <f:facet name="header">
                                还款记录清单
                            </f:facet>

                            <p:column selectionMode="multiple"/>

                            <p:column filterBy="#{response.actno}" filterMatchMode="contains">
                                <f:facet name="header">
                                    合同号
                                </f:facet>
                                <h:outputText value="#{response.actno}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    借据号
                                </f:facet>
                                <h:outputText value="#{response.actnostatus}"/>
                            </p:column>

                            <p:column filterBy="#{response.bankcd}" filterMatchMode="exact">
                                <f:facet name="header">
                                    期次号
                                </f:facet>
                                <h:outputText value="#{response.bankcd}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    客户号
                                </f:facet>
                                <h:outputText value="#{response.contractno}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    客户名称
                                </f:facet>
                                <h:outputText value="#{response.name}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    计划还款日
                                </f:facet>
                                <h:outputText value="#{response.createdate}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    还款金额
                                </f:facet>
                                <h:outputText value="#{response.creatorid}"/>
                            </p:column>
                        </p:dataTable>

                    </h:form>
                </p:tab>

                <p:tab title="个人分期代扣记录">
                    asdasdasdasd
                </p:tab>
            </p:tabView>


        </div>


        <div id="footer_body"
             style="padding:100px  0  20px  100px;font-size:12px;font-weight:bold;border-bottom:solid  1px  blue">
            Test for new cms txn 100101.
        </div>
    </ui:define>

</ui:composition>
